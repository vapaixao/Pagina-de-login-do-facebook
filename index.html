<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="instagram-login">
                        <form method="#" class="login-form">
                            <input type="text" placeholder="Telefone, nome de usuario ou email" data-required="true">
                            <option value="" selected="selected"></option>
                            <input type="password" placeholder="Senha">
                            <button type="button"><b>Entrar</b></button>
                        </form>
                    </div>
                    <div class="more-information">
                        <p> ou </p>
                    </div>
                    <div class="login-information">
                        <img src="./img/facefbookIcon.png" class="facebook-icon">
                        <a href="#"><b>Entrar com o Facebook</b></a>
                        <p><a href="#" class="forgot-pass">Esqueceu a senha?</a></p>
                    </div>
                </div>
                <div class="group">
                    <p class="not-account">
                        <span>Nao tem uma conta? </span>
                        <span><a href="#"><b>Cadastre-se</b></a></span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="footer">
            <ul>
                <li><a href="https://about.instagram.com/">Sobre</a></li>
                <li><a href="https://about.instagram.com/blog/">Blog</a></li>
                <li><a href="https://www.instagram.com/about/jobs/">Carreiras</a></li>
                <li><a href="https://help.instagram.com/">Ajuda</a></li>
                <li><a href="https://www.instagram.com/developer/">API</a></li>
                <li><a href="https://www.instagram.com/legal/privacy/">Privacidade</a></li>
                <li><a href="https://www.instagram.com/legal/terms/">Termos</a></li>
                <li><a href="https://www.instagram.com/directory/profiles/">Principais contas</a></li>
                <li><a href="https://www.instagram.com/directory/hashtags/">Hashtags</a></li>
                <li><a href="https://www.instagram.com/explore/locations/">Localizacoes</a></li>
            </ul>
            <div class="footer-copyright">
                <select name="language">
                    <option value="portugues">Portugues</option>
                    <option value="english">English</option>
                </select>
                &copy;2021 Instagram do Facebook
            </div>
        </div>
    </body>
</html>
